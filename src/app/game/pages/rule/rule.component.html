<app-navbar></app-navbar>

<app-screen [width]="'45'" [height]="'75'">
  <div class="rule-container">
    <h1 class="rule-title">Les règles</h1>
    <div class="rule-content">
      <div class="rule-item">
        <div class="rule-number">Règle 1 :</div>
        <div class="rule-text"> Essayez de deviner le nom du Pokemon </div>
      </div>
      <div class="rule-item">
        <div class="rule-number">Règle 2 :</div>
        <div class="rule-text">Comme nous somme super sympa, chaque tentative échoué,
          un indice sur le Pokemon à deviner vous sera présenté </div>
      </div>
      <div class="rule-item">
        <div class="rule-number">Règle 3 :</div>
        <div class="rule-text"> Vous avez six tentatives ! Six tentatives avant
        que de perdre la partie, alors DEVINEZ LES TOUS !</div>
      </div>
    </div>
    <button class="rule-button" (click)="redirectToGame()">J'ai compris</button>
  </div>
</app-screen>
