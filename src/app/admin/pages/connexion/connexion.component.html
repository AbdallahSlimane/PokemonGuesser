<app-navbar [type]="'ADMIN'"></app-navbar>
<app-screen class="container" [width]="'50'" [height]="'80'">
  <h1>Connexion</h1>
  <div id="errorMessage">
    <mat-error *ngIf="getErrorMessage()">
      {{errorMessage}}
    </mat-error>
  </div>
  <div class="connection-container">
    <form (ngSubmit)="submit()">
      <mat-form-field>
        <mat-label>Email</mat-label>
        <input autocomplete="false" type="email" [(ngModel)]="emailInput" name="emailInput" matInput [formControl]="emailFormControl" placeholder="Ex. pat@example.com">
        <mat-error *ngIf="emailFormControl.hasError('email') && !emailFormControl.hasError('required')">
          Please enter a valid email address
        </mat-error>
        <mat-error *ngIf="emailFormControl.hasError('required')">
          Email is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <mat-form-field>
        <mat-label>Mot de passe</mat-label>
        <input autocomplete="false" type="password" matInput [formControl]="passwordFormControl" [(ngModel)]="passwordInput" name="passwordInput">
        <mat-error *ngIf="passwordFormControl.hasError('required')">
          Password is <strong>required</strong>
        </mat-error>
      </mat-form-field>
      <app-button class="connection-submit-button" [type]="'submit'" [width]="'70'" [color]="'black'" [text]="'Se connecter'"></app-button>
    </form>
  </div>
</app-screen>
